<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Profile Card UI Design</title>
         <link rel="icon" type="image/png" sizes="32x32" href="images/bxl-github.svg">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="images/image-from-rawpixel-id-2321365-jpeg.jpg" class="profile-img" alt="image profile">
            </div>
            <div class="text-data">
                <span class="name">Janelle Vaughn</span>
                <span class="job">Frontend Developer</span>
            </div>
            <div class="media-buttons">
                <a href="#" style="background: #4267b2" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: #1da1f2" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background: #e1306c" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background: #053fff" class="link">
                    <i class='bx bxl-behance'></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Follow</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">10k</span>
                </div>
            </div>
        </div>
    </body>
</html>
